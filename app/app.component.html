<div class="jumbotron" style="background-color:lightblue;"></div>
<div class="container">

  <div class="row">
      <div class="col-md-5 offset-md-4">
          <h2> Reactive Form </h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div class="inputWithIcon">
                  <label>First Name</label>
                  <input type="text" placeholder=" First Name" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                  <i class="material-icons" style="padding-top: 32px;">person</i>
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="inputWithIcon">
                  <label>Last Name</label>
                  <input type="text" placeholder="Last name" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                  <i class="material-icons" style="padding-top: 32px;">person</i>
                  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <div class="inputWithIcon">
                  <input type="text" placeholder="Enter Email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <i class="material-icons">email</i>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Phone No</label>
                <div class="inputWithIcon">
                <input (keypress)="keyPress($event)" placeholder="Enter phone number" required type="text" formControlName="number" maxlength="10" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <i class="material-icons">phone</i>
                <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                    <div *ngIf="f.number.errors.required">Contact no  is required</div>
                    <div *ngIf="f.number.errors.pattern|| f.number.errors.maxLength">Contact number must be at least 10 digit</div>
                   
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <div class="inputWithIcon">
                <br>
                <input type="radio" formControlName="gender" value="male">Male
                <input type="radio" formControlName="gender" value="female">Female
                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                  <div *ngIf="f.gender.errors.required">Gender Required</div>
                  
                 </div>
              </div>
            </div>
           
              <div class="form-group ">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control"  formcontrolName="state">
                  <option selected>Choose...</option>
                  <option >Ahmedabad</option>
                  <option>Surat</option>
                  <option >Bhavnagar</option>
                  <option>Vadodara</option>
                  <div *ngIf="submitted && f.state.errors " class="invalid-feedback">
                    <div *ngIf="f.state.errors.required">state required</div>
                    </div>
                </select>
              </div>
            
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" maxlength="6" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.maxlength">Password must be at least 6 characters</div>
                  </div>
              </div>
              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">Submit</button>
              </div>
          </form>
      </div>
  </div>
